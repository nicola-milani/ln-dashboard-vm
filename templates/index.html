<!DOCTYPE html>
   <head>
   	<html lang="en">
      <title>Dashboard VM Livenet</title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="assets/style.css" rel="stylesheet"/>
   </head>

   <body>
   	<div id="title" class="container-fluid">
	   	<section class="container">
	   		<div class="row">
	   			<div class="col-sm-auto align-self-center">
	      			<h1 class="">Dashboard VM</h1>
	      		</div>
	      		<div class="col">
	      		<img id="logo" src="assets/livenet_logo.svg" alt="Logo Livenet">
	      		</div>
	  		</div>
	    </section>
	</div>
    <section class="container">
      <div class="row align-items-center">
    	<div class="dropdown col-sm">
  			<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="disableButton()">
   				 Virtual Machines
  			</a>

	 		 <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
			    <a class="dropdown-item" onclick="showButton('self.location.href=http://localhost/omx','VM Economia WIN10')" href="#">Win 10 Economia</a>
			    <a class="dropdown-item" onclick="showButton('self.location.href=http://localhost/omx','VM Economia WIN7')" href="#">Win 7 Economia</a>
			    <a class="dropdown-item" onclick="showButton('self.location.href=http://localhost/omx','VM Santa Marta WIN7')" href="#">Win 7 Santa Marta</a>
	 		</div>
		</div>
		<div class="col-sm ">
			<p id="vmName"></p>
		</div>
		<div class="col-sm">
			<input id="commit_button" type="button" class="btn btn-light btn-lg" name="lien1" value="Seleziona la VM">
		</div>
	</div>
	</section>


<!--js-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script>
var commitButton = document.getElementById("commit_button");
var vmName = document.getElementById("vmName");

function showButton(link, name) {
		commitButton.classList.add('btn-success');
		commitButton.classList.remove('btn-light');
		commitButton.value = "Commit";
		commitButton.setAttribute("onclick",[link]);
		vmName.innerHTML = [name];
}

function disableButton() {
		commitButton.classList.remove('btn-success');
		commitButton.classList.add('btn-light');
		commitButton.value = "Seleziona la VM";
		commitButton.setAttribute("onclick","");
		vmName.innerHTML = "";

}

</script>

<!--js-->
   </body>
</html>
